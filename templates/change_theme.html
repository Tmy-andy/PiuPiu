{% extends "base.html" %}

{% block title %}Đổi giao diện - Hệ thống quản lý thành viên{% endblock %}

{% block content %}
<div class="row">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4">
        {% include "_sidebar.html" %}
    </div>

    <!-- Main Content -->
    <div class="col-lg-9 col-md-8">
        <div class="card">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="card-title fw-bold mb-0">
                    <i class="fas fa-palette me-2 text-primary"></i>
                    Đổi giao diện
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-4">
                        {% for theme in themes %}
                        <div class="col-md-6 col-lg-4">
                            <button type="submit" name="theme" value="{{ theme }}" class="btn w-100 text-start p-0 border-0">
                                <div class="card shadow-sm theme-hover-effect {% if user.theme == theme %}border-success{% endif %}">
                                    <div class="card-body">
                                        <div class="rounded preview-box theme-{{ theme }} mb-3" style="height: 100px;"></div>
                                        <h6 class="fw-bold text-capitalize mb-1">
                                            {{ theme.replace('-', ' ').title() }}
                                            {% if user.theme == theme %}
                                                <span class="badge bg-success float-end">Đang dùng</span>
                                            {% endif %}
                                        </h6>
                                        <small class="text-muted d-block">
                                            {{ THEME_PRESETS[theme].description if THEME_PRESETS and theme in THEME_PRESETS else "Giao diện " + theme }}
                                        </small>
                                    </div>
                                </div>
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
