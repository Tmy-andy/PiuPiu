{% extends "base.html" %}
{% block title %}Thông tin cá nhân{% endblock %}
{% block content %}
<div class="row">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4">
        {% include "_sidebar.html" %}
    </div>

    <!-- Main Content -->
    <div class="col-lg-9 col-md-8">
        <div class="card shadow-sm rounded-3">
            <div class="card-body p-4">
                <h4 class="mb-4 text-theme-primary fw-bold">
                    <i class="fas fa-user-circle me-2"></i>Thông tin cá nhân
                </h4>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <!-- Hiển thị tên -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold"><i class="fas fa-user me-1"></i>Tên hiển thị</label>
                        <input type="text" class="form-control form-control-lg rounded-2" 
                                name="display_name" value="{{ user.display_name }}" required>
                    </div>

                    <!-- Đổi mật khẩu -->
                    <h5 class="mt-4 mb-3 text-secondary fw-bold">
                        <i class="fas fa-key me-2"></i>Đổi mật khẩu
                    </h5>

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-lock me-1"></i>Mật khẩu hiện tại</label>
                        <input type="password" class="form-control rounded-2" 
                                name="password_current" autocomplete="current-password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-lock-open me-1"></i>Mật khẩu mới</label>
                        <input type="password" class="form-control rounded-2" 
                                name="password_new" autocomplete="new-password">
                    </div>
                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-check-circle me-1"></i>Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control rounded-2" 
                                name="password_confirm" autocomplete="new-password">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg rounded-2">
                            <i class="fas fa-save me-2"></i>Lưu thay đổi
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
