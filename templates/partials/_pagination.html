<nav aria-label="Page navigation">
    <ul class="pagination pagination-sm shadow-sm justify-content-center mb-0">
        {% if page > 1 %}
            <li class="page-item">
                <a href="#" class="page-link pagination-link" data-page="{{ page - 1 }}">«</a>
            </li>
        {% endif %}

        {% for p in range(1, total_pages + 1) %}
            <li class="page-item {% if p == page %}active{% endif %}">
                <a href="#" class="page-link pagination-link" data-page="{{ p }}">{{ p }}</a>
            </li>
        {% endfor %}

        {% if page < total_pages %}
            <li class="page-item">
                <a href="#" class="page-link pagination-link" data-page="{{ page + 1 }}">»</a>
            </li>
        {% endif %}
    </ul>
</nav>
