{% for mid, used_by_name in member_ids %}
<tr>
    <td><span class="badge bg-primary">{{ mid.member_id }}</span></td>
    <td>
        {% if mid.is_used %}
            <span class="badge bg-success"><i class="fas fa-check me-1"></i></span>
        {% else %}
            <span class="badge bg-secondary"><i class="fas fa-clock me-1"></i></span>
        {% endif %}
    </td>
    <td>
        {% if used_by_name %}
            <i class="fas fa-user me-1 text-theme-primary"></i>{{ used_by_name }}
        {% else %}
            <span class="text-theme-primary">--</span>
        {% endif %}
    </td>
    <td class="text-theme-primary">
        {{ mid.created_at.strftime('%Y-%m-%d') if mid.created_at else '' }}
    </td>
</tr>
{% endfor %}
