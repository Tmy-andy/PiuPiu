{% extends "base.html" %}

{% block title %}Không có quyền truy cập{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <img src="{{ url_for('static', filename='unauthorized.png') }}" alt="Unauthorized" class="mb-4" style="max-width: 200px;">
    <h2 class="text-danger">🚫 Truy cập bị từ chối</h2>
    <p class="lead">Bạn không có quyền truy cập vào trang này.</p>
    <p class="text-muted">Vui lòng đăng nhập lại.</p>
    <a href="{{ url_for('login') }}" class="btn btn-outline-primary mt-3">
        <i class="fas fa-arrow-left me-2"></i>Quay về Login
    </a>
</div>
{% endblock %}
