{% extends "base.html" %}
{% block title %}Quản lý Luật{% endblock %}

{% block content %}
<h3>Chỉnh sửa Luật</h3>
<form method="POST">
    <textarea name="content" id="editor">{{ rule.content if rule else "" }}</textarea>
    <button type="submit" class="btn btn-primary mt-2">Lưu</button>
</form>

<!-- Nút export Word -->
<form method="GET" action="{{ url_for('export_rules') }}">
    <button type="submit" class="btn btn-secondary mt-2">Xuất ra Word</button>
</form>

<!-- CKEditor -->
<script src="https://cdn.ckeditor.com/4.20.2/standard/ckeditor.js"></script>
<script>CKEDITOR.replace('editor');</script>
{% endblock %}
